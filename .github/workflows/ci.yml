name: CI

on:
  push:
branches: [main, develop]
  pull_request:
branches: [main, develop]

jobs:
  lint-and-type-check:
runs-on: ubuntu-latest
steps:
  - name: Checkout code
uses: actions/checkout@v4

  - name: Setup Node.js
uses: actions/setup-node@v4
with:
  node-version: '18'
  cache: 'yarn'

  - name: Install dependencies
run: yarn install --frozen-lockfile

  - name: Type check
run: yarn type-check

  - name: Lint
run: yarn lint

  - name: Format check
run: yarn format --check

  build:
runs-on: ubuntu-latest
needs: lint-and-type-check
steps:
  - name: Checkout code
uses: actions/checkout@v4

  - name: Setup Node.js
uses: actions/setup-node@v4
with:
  node-version: '18'
  cache: 'yarn'

  - name: Install dependencies
run: yarn install --frozen-lockfile

  - name: Build packages
run: yarn build

  test-e2e:
runs-on: ubuntu-latest
needs: build
services:
  postgres:
image: postgres:15
env:
  POSTGRES_PASSWORD: postgres
  POSTGRES_USER: postgres
  POSTGRES_DB: postgres
options: >-
  --health-cmd pg_isready
  --health-interval 10s
  --health-timeout 5s
  --health-retries 5
ports:
  - 5432:5432

steps:
  - name: Checkout code
uses: actions/checkout@v4

  - name: Setup Node.js
uses: actions/setup-node@v4
with:
  node-version: '18'
  cache: 'yarn'

  - name: Install dependencies
run: yarn install --frozen-lockfile

  - name: Setup Supabase CLI
uses: supabase/setup-cli@v1
with:
  version: latest

  - name: Start Supabase local development setup
run: supabase start
env:
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  - name: Install Playwright browsers
run: npx playwright install --with-deps

  - name: Build application
run: yarn build

